<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewHub</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to the ReviewHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="user-display">Logged in as: <span id="user-name">Guest</span></p>
        </section>

        <section id="content">
            <h2>Explore Our Features</h2>
            <p>Discover reviews, follow your favorite reviewers, and stay updated with real-time notifications.</p>
            <!-- Placeholder for third-party service calls -->
            <div id="third-party-placeholder">
                <p>Loading latest movie and game information...</p>
            </div>
        </section>
    </main>

    <footer>
        
        <a href="https://github.com/taeook/startup">GitHub</a>
    </footer>

</body>
</html>
